<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>OAuth Popup Callback</title>
    <style type="text/css">
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            font-family: Lucida Sans, Lucida Grande, Arial !important;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript" src="//js.arcgis.com/3.15"></script>
    <script type="text/javascript">
        require([
            "dojo/domReady!"
        ], function () {
            window.opener.oAuthCallback();
            window.close();
        });
    </script>
</head>
<body>
    <!--OAuth Popup Callback-->
</body>
</html>
